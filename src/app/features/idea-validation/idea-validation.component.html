<div class="justify-center items-center flex w-full">
<div ubCard class="w-[600px] h-auto bg-white shadow-lg rounded-lg">
    <div ubCardHeader class="bg-teal-800 text-white p-4 rounded-t-lg">
        <h3 ubCardTitle class="text-xl font-semibold">Validate Project</h3>
        <p ubCardDescription class="text-sm text-gray-200">Enter the Project Description</p>
    </div>

    <div ubCardContent class="p-4">
        <form>
            <div class="grid w-full items-center gap-4">
                <div class="flex flex-col space-y-1.5">
                    <label ubLabel htmlFor="name" class="text-teal-700 font-semibold">Enter Name & Desc</label>
                    <textarea ubInput id="name" placeholder="Name & Desc of your project" class="border border-teal-500 rounded-lg p-2 h-32 resize-none font-inter text-base"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div ubCardFooter class="flex justify-between">
        <button ubButton variant="outline">Cancel</button>
        <button ubButton>Validate</button>
    </div>
</div>
</div>
